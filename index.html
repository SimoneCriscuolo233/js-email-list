<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Email List</title>
</head>


<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <div class="spinner-border position-fixed top-50 start-50 traslate-middle d-none" role="status" id="spinner" >
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="modal-backdrop bg-dark opacity-50 position-fixed top-o start-0 w-100 h-100 d-none" id="spinner-bg" ></div>
    <div class="container bg-light my-5">
      <div class="row py-4">
        <div class="col-12 d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              <p>
                <strong>
                  Contact e-mails
                </strong>
              </p>
            </div>
            <ul class="list-unstyled list-group list-group-flush" id="mail-list"></ul>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button id="submit-button" class="btn btn-success mt-4">Generate</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
